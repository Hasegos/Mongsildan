<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채널 소개 - Mongsildan</title>    
</head>
<body>
  <header class="channel-header">
    <div class="banner">
      <img src="../img/title.jpg" alt="채널 배너" class="banner-img" />
    </div>
    <div class="channel-info">
      <a href="https://example.com" target="_blank">
        <img src="../img/mokoko.jpg" alt="프로필 이미지" class="profile-img" />
      </a>
      <div class="text-info">
        <h1 class="channel-name">Mongsildan</h1>
        <p class="subscribers">4.2M subscribers</p>
      </div>
      <button id="subscribe-btn" class="subscribe-btn">SUBSCRIBES</button>
    </div>
    <nav class="channel-nav">
      <ul>
        <li><button class="nav-btn">HOME</button></li>
        <li><button class="nav-btn">VIDEOS</button></li>
        <li><button class="nav-btn">PLAYLISTS</button></li>
        <li><button class="nav-btn">COMMUNITY</button></li>
        <li><button class="nav-btn">CHANNELS</button></li>
        <li><button class="nav-btn">ABOUT</button></li>
        <li class="search-item">
          <button class="search-btn">
            <img src="../img/search.png" alt="검색" class="search-icon" />
          </button>
        </li>
      </ul>
    </nav>
  </header>  
</body>
</html>
