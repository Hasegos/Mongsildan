<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>채널 페이지 - Mongsildan</title>

  <!-- CSS 링크 -->
  <link rel="stylesheet" href="./channel.css" />
  <link rel="stylesheet" href="../top/style/header-top.css" />
  <link rel="stylesheet" href="../sidebar/style/aside.css" />
  
</head>

<body>
  <!-- 상단바 -->
  <header class="header-top">
    <div class="left">
      <button class="menu-button" id="menuButton">
        <img src="../img/burger.png" alt="메뉴" class="icon" />
      </button>
      <a href="../home/home.html" class="logo-button">
        <img src="../img/youtube-Logo.png" alt="로고아이콘" class="logo-icon" />
      </a>
    </div>
    <div class="center">
      <form class="search-form" onsubmit="return false;">
        <input type="text" class="search-input" placeholder="Search" id="searchInput" />
        <button class="search-button" id="searchButton">
          <img src="../img/search.png" alt="검색" class="icon" />
        </button>
      </form>
      <button class="mic-button">
        <img src="../img/voice.png" alt="음성검색" class="icon" />
      </button>
    </div>
    <div class="right">
      <img src="../img/create.png" alt="업로드" class="icon" />
      <img src="../img/apps.png" alt="앱" class="icon" />
      <img src="../img/notice.png" alt="알림" class="icon" />
      <img src="../img/profile.png" alt="프로필" class="icon" />
    </div>
  </header>

  <div class="main-wrapper">
    <!-- 사이드바 -->
    <aside id="sidebar" class="sidebar"></aside>

    <!-- 채널 본문 -->
    <main class="channel-page">
      <header class="channel-header">
        <div class="banner">
          <img alt="채널 배너" class="banner-img" id="banner-img" />
        </div>
        <div class="channel-info">
          <a href="#" target="_blank">
            <img alt="프로필 이미지" class="profile-img" id="profile-img" />
          </a>
          <div class="text-info">
            <h1 class="channel-name" id="channel-name"></h1>
            <p class="subscribers" id="subscribers">subscribers</p>
          </div>
          <button id="subscribe-btn" class="subscribe-btn">SUBSCRIBE</button>
        </div>
        <nav class="channel-nav">
          <ul>
            <li><button class="nav-btn">HOME</button></li>
            <li><button class="nav-btn">VIDEOS</button></li>
            <li><button class="nav-btn">PLAYLISTS</button></li>
            <li><button class="nav-btn">COMMUNITY</button></li>
            <li><button class="nav-btn">CHANNELS</button></li>
            <li><button class="nav-btn">ABOUT</button></li>
            <li class="search-item">
              <button class="search-btn">
                <img src="../img/search.png" alt="검색" class="search-icon" />
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <section class="featured-video">
        <div class="video-main-preview">
          <img id="main-img" class="video-thumb" />
          <div class="custom-play-button" id="play-button">▶</div>
        </div>
        <div class="video-description">
          <h1 id="video-main-preview">고양이가 츄르 먹는 영상</h1>
          <h2 id="video-description"></h2>
          <p><span id="viewText"></span> views <span id="date"></span></p>
        </div>
      </section>

      <section class="playlist-section">
        <div class="playlist-header">
          <h3>Search On '21</h3>
          <button class="play-all-btn">▶ PLAY ALL</button>
        </div>
        <div class="playlist-grid">
          <!-- 플레이리스트 아이템 들어가는 곳 -->
        </div>
      </section>

    </main>
  </div>

  <!-- js 연결 -->
  <script src="../js/loadHTML.js"></script>
  <script src="../sidebar/sidebar.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadHtml("#sidebar", "../sidebar/html/aside.html", () => {
        menuButton(1, 1);
      });
    });
  </script>
  <script src="./channel.js"></script>
  <script src="../js/page1315px.js"></script>
  <script src="../api/getChannelInfo.js"></script>
  <script src="../api/getVideoList.js"></script>
  <script src="./home.js"></script>
</body>
</html>
