<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="../css/common.css"/>    
    <link rel="stylesheet" href="./channel.css"/>    
</head>
<body>
    <div class="wrapper">
        <!-- 상단바 -->
        <header></header>
        <!-- 상세페이지 + 메인 -->
        <div class="container">
            <!-- 왼쪽 사이드바 -->
            <aside></aside>       
            <!-- 채널 화면 layout -->
            <div class="right-content">
                <!--메인-->
                <main>
                    <!-- 화면 영역 -->
                    <div class="card-container">
                        <!-- Channel Title -->                    
                        <section class="channel-header">
                            <div class="banner">
                                <img alt="채널 배너" class="banner-img" id="banner-img"/>
                            </div>
                            <div class="channel-info">                                
                                <img alt="프로필 이미지" class="profile-img" id="profile-img" />                                
                                <div class="text-info">
                                <h1 class="channel-name" id="channel-name"></h1>
                                <p class="subscribers" id="subscribers"> subscribers</p>
                                </div>    
                                <!-- 구독 버튼 -->                        
                                <button id="subscribe-btn" class="subscribe-btn">
                                    <img class="bell-icon" id="bell-icon" src="../img/bell.png" alt="bell" style="display: none;">
                                    <span id="subscribe-text">구독</span>
                                </button>         
                            </div>
                            <nav class="channel-nav">
                                <ul>
                                <li><button class="nav-btn">HOME</button></li>
                                <li><button class="nav-btn">VIDEOS</button></li>
                                <li><button class="nav-btn">PLAYLISTS</button></li>
                                <li><button class="nav-btn">COMMUNITY</button></li>
                                <li><button class="nav-btn">CHANNELS</button></li>
                                <li><button class="nav-btn">ABOUT</button></li>
                                <li class="search-item">
                                    <button class="search-btn">
                                        <img src="../img/search.png" alt="검색" class="search-icon" />
                                    </button>
                                </li>
                                </ul>
                            </nav>                                         
                        </section>

                        <!-- SmallVideo -->                                           
                        <section class="smallVideo-section">
                            <div class="video-main-preview" >
                                <a id="video-link">
                                    <img id="main-img" class="video-thumb" >      
                                    <div class="custom-play-button" id="play-button">▶</div>
                                </a>
                            </div>
                            <div class="video-description" >
                                <h2 id="video-description"></h2>
                                <p><span id="viewText"></span><span id="date"></span></p>      
                            </div>
                        </section>               

                        <!--- playVideoList -->                       
                        <section class="playlist-section">
                            <div class="playlist-header">
                                <h3>Search On '21</h3>
                                <button class="play-all-btn">▶ PLAY ALL</button>
                            </div>
                            <div class="playlist-grid">                            
                            </div>
                        </section>                    
                    </div>
                </main> 
            </div>           
        </div>
    </div>
    <!-- 에러 핸들러 --> 
    <script src="../js/errorHandlers.js"></script>

    <!-- 채널 정보 -->
    <script src="../api/getChannelInfo.js"></script>
    <!--채널 비디오 목록 정보 -->
    <script src="../api/getChannelVideoList.js"></script>          

    <!--로드-->
    <script src="../js/loadHTML.js"></script> 
    <!-- 사이드 바 -->
    <script src="../sidebar/sidebar.js"></script>
    <!-- 600px 미만일때 최상단 반응형 -->
    <script src="../js/topLoad600px.js"></script>    
    <!--1315 미만일때-->
    <script src="../js/page1315px.js"></script>
    <!-- 계산기 -->
    <script src="../js/getChannelEverything.js"></script>        
    
    <!-- 검색시 메인페이지 이동 -->
    <script src="../js/searching.js"></script>   
    <!-- 페이지 엔트리 포인트 -->
    <script src="./channel.js"></script>       
</body>
</html>
