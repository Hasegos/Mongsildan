<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <!-- CSS 파일을 동적으로 불러오기 -->
    <link href="/Channel/channel-search.css" rel="stylesheet" />
    <link rel="stylesheet" href="../sidebar/style/aside.css" />
    <link rel="stylesheet" href="../top/style/header-top.css" />
    <link rel="stylesheet" href="../top/style/header-sub.css" />
</head>
<body>
    <div class="wrapper">
        <!-- 상단바 -->
        <div id="header-top-container"></div>  <!-- 상단바를 여기에 동적으로 로드 -->
        
        <!-- 서브 헤더 -->
        <div id="header-sub-container"></div>  <!-- 서브헤더 및 필터 모달을 여기에 동적으로 로드 -->

        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar"></aside>

        <!-- 검색 결과 페이지 -->
        <div class="container">
            <main>
                <section class="card-container">
                    <div class="header">
                        <h1>검색 결과: <span id="searchQuery"></span></h1>
                    </div>
                    <div class="main" id="resultsContainer">
                        <!-- 검색 결과가 여기에 표시됨 -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 외부 HTML을 불러오는 함수 -->
    <script src="../js/loadHTML.js"></script>

    <!-- 사이드바 관련 JavaScript -->
    <script src="../sidebar/sidebar.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 상단바, 서브헤더, 사이드바 동적 로드
            loadHtml("#header-top-container", "../top/html/header-top.html");
            loadHtml("#header-sub-container", "../top/html/header-sub.html"); // 서브헤더 및 필터 모달 동적 로드

            // 사이드바 동적 로드
            loadHtml("#sidebar", "../sidebar/html/aside.html", () => {
                menuButton(1, 1); // 사이드바 메뉴 활성화
            });
        });
    </script>

    <!-- 기타 필요한 JS 파일들 -->
    <script src="./channel.js"></script>
    <script src="../js/page1315px.js"></script>
    <script src="../api/getChannelInfo.js"></script>
    <script src="../api/getVideoList.js"></script>
    <script src="./home.js"></script>
</body>
</html>
