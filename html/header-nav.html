<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상단</title>
</head>
  <body>

    <!-- header nav -->    
    <nav class="header-nav">      
      <!-- scroll arrow left -->
      <button class="header-nav__scroll-arrow left" id="scrollLeftBtn">
        <img src="../../img/navLeft.svg" class="header-nav__icon"  alt="왼쪽" />
      </button>

      <!-- scroll container -->
      <div class="header-nav__scroll-container" id="scrollContainer">
        <div class="header-nav__scroll-tab-item active" data-category="all">All</div>
        <div class="header-nav__scroll-tab-item" data-category="music">Music</div>
        <div class="header-nav__scroll-tab-item" data-category="gaming">Gaming</div>
        <div class="header-nav__scroll-tab-item" data-category="news">News</div>
        <div class="header-nav__scroll-tab-item" data-category="mixes">Mixes</div>
        <div class="header-nav__scroll-tab-item" data-category="live">Live</div>
        <div class="header-nav__scroll-tab-item" data-category="podcasts">Podcasts</div>
        <div class="header-nav__scroll-tab-item" data-category="fashion">Fashion</div>
        <div class="header-nav__scroll-tab-item" data-category="style">Style</div>
        <div class="header-nav__scroll-tab-item" data-category="learning">Learning</div>
        <div class="header-nav__scroll-tab-item" data-category="movies">Movies</div>
        <div class="header-nav__scroll-tab-item" data-category="trending">Trending</div>

        <!-- scroll arrow right -->
        <button class="header-nav__scroll-arrow right" id="scrollRightBtn">
          <img src="../../img/navRight.svg" class="header-nav__icon" alt="더보기" />
        </button>  
        <!-- filter button -->
        <button class="header-nav__filter-btn" id="filterButton">
          <img src="../../img/mokoko.svg" alt="필터" class="header-nav__filter-btn-img" />
        </button>
      </div> 
          
  </nav>
    <!-- filter modal -->
    <div class="header-nav__filter-modal-popup" id="filterModal">
      <div class="header-nav__filter-content">
        <div class="header-nav__filter-header">
          <strong>검색 필터</strong>
          <button class="header-nav__filter-close" id="closeFilter">×</button>
        </div>
        <div class="header-nav__filter-columns">
          <div class="header-nav__filter-column">
            <h4 class="header-nav__filter-column-title">업로드 날짜</h4>
            <ul>
              <li><button type="button" class="header-nav__filter-option" data-filter="today" >오늘</button></li>
              <li><button type="button" class="header-nav__filter-option" data-filter="this-week" >일주일 전</button></li>
              <li><button type="button" class="header-nav__filter-option" data-filter="this-month" >한달 전</button></li>
              <li><button type="button" class="header-nav__filter-option" data-filter="this-year" >1년 전</button></li>
            </ul>
          </div>
          <div class="header-nav__filter-column">
            <h4 class="header-nav__filter-column-title">정렬 기준</h4>
            <ul>
              <li><button class="header-nav__filter-option" data-filter="relevance">관련도</button></li>
              <li><button class="header-nav__filter-option" data-filter="popular">조회수</button></li>
              <li><button class="header-nav__filter-option" data-filter="newest">최신순</button></li>
            </ul>
          </div>
          <div class="header-nav__filter-column">
            <h4 class="header-nav__filter-column-title">구분</h4>
            <ul>
              <li><button class="header-nav__filter-option" data-filter="video">동영상</button></li>
              <li><button class="header-nav__filter-option" data-filter="channel">채널</button></li>
              <li><button class="header-nav__filter-option" data-filter="playlist">재생목록</button></li>
              <li><button class="header-nav__filter-option" data-filter="movie">영화</button></li>
            </ul>
          </div>
          <div class="header-nav__filter-column">
            <h4 class="header-nav__filter-column-title">길이</h4>
            <ul>
              <li><button class="header-nav__filter-option" data-filter="short">4분 미만</button></li>
              <li><button class="header-nav__filter-option" data-filter="mid">4~20분</button></li>
              <li><button class="header-nav__filter-option" data-filter="long">20분 초과</button></li>
            </ul>
          </div>
          <div class="header-nav__filter-column">
            <h4 class="header-nav__filter-column-title">기능별</h4>
            <ul>
              <li><button class="header-nav__filter-option" data-filter="live">라이브</button></li>
              <li><button class="header-nav__filter-option" data-filter="4k">4K</button></li>
              <li><button class="header-nav__filter-option" data-filter="hd">HD</button></li>
              <li><button class="header-nav__filter-option" data-filter="caption">자막</button></li>
              <li><button class="header-nav__filter-option" data-filter="360">360°</button></li>
              <li><button class="header-nav__filter-option" data-filter="vr180">VR180</button></li>
              <li><button class="header-nav__filter-option" data-filter="3d">3D</button></li>
              <li><button class="header-nav__filter-option" data-filter="hdr">HDR</button></li>
              <li><button class="header-nav__filter-option" data-filter="location">위치</button></li>
              <li><button class="header-nav__filter-option" data-filter="cc">크리에이티브</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>   
  </body>
</html>
