<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <link rel="icon" href="../img/youtubeFavicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="../css/common.css"/>    
    <link rel="stylesheet" href="../css/channel.css"/>    
</head>
<body>    
    <!-- 상단바 -->
    <header></header>
    <!-- 상세페이지 + 메인 -->
    <div class="page-container">
        <!-- 왼쪽 사이드바 -->
        <aside></aside>       
        <!-- 채널 화면 layout -->
        <div class="layout__right-content">
            <!--메인-->
            <main>                
                <!-- 화면 영역 -->
                <div class="card-container">
                    <!-- channel title -->                    
                    <section class="channel-title__header">
                        <div class="banner">
                            <img class="channel-title__banner-img" id="banner-img" alt="채널 배너"/>
                        </div>
                        <div class="channel-title__channel-info">                                
                            <img class="channel-title__profile-img" id="profile-img" alt="프로필 이미지"/>                                
                            <div class="channel-title__text-info">
                                <h1 class="channel-title__name" id="channel-name"></h1>
                                <p class="channel-title__subscribers" id="subscribers"> subscribers</p>
                            </div>    
                            <!-- 구독 버튼 -->                        
                            <button class="channel-title__subscribe-btn" id="subscribe-btn" >
                                <img class="channel-title__bell-icon" id="bell-icon" src="../img/bell.svg" alt="bell" style="display: none;">
                                <span id="subscribe-text">구독</span>
                            </button>         
                        </div>
                        <nav class="channel-title__nav">
                            <ul class="channel-title__nav-item">
                                <li><button class="channel-title__nav-btn">HOME</button></li>
                                <li><button class="channel-title__nav-btn">VIDEOS</button></li>
                                <li><button class="channel-title__nav-btn">PLAYLISTS</button></li>
                                <li><button class="channel-title__nav-btn">COMMUNITY</button></li>
                                <li><button class="channel-title__nav-btn">CHANNELS</button></li>
                                <li><button class="channel-title__nav-btn">ABOUT</button></li>
                                <li class="search-item">
                                    <button class="channel-title__search-btn">
                                        <img src="../img/search.svg" alt="검색" class="search-icon" />
                                    </button>
                                </li>
                            </ul>
                        </nav>                                         
                    </section>

                    <!-- smallvideo -->                                           
                    <section class="channel-small-video__section">
                        <div class="channel-small-video__main-preview" >
                            <a id="video-link">
                                <img class="channel-small-video__thumb" id="main-img" >      
                                <div class="channel-small-video__custom-play-btn" id="play-button">▶</div>
                            </a>
                        </div>
                        <div class="channel-small-video__video-description" >
                            <h2 id="video-description"></h2>
                            <p><span id="viewText"></span><span id="date"></span></p>      
                        </div>
                    </section>               

                    <!--- playVideoList -->                       
                    <section class="channel-playlist__section">
                        <div class="channel-playlist__playlist-header">
                            <h3>Search On '21</h3>
                            <button class="channel-playlist__play-all-btn">▶ PLAY ALL</button>
                        </div>
                        <div class="channel-playlist__playlist-grid">                            
                        </div>
                    </section>                    
                </div>
            </main> 
        </div>           
    </div>
    
    <!-- 에러 핸들러 --> 
    <script src="../js/errorHandlers.js"></script>    

    <!-- 채널 정보 -->
    <script src="../js/getOreumiAllApi.js"></script>    

    <!--로드-->
    <script src="../js/loadHTML.js"></script> 
    <!-- 600px 미만일때 최상단 반응형 -->
    <script src="../js/topLoad600px.js"></script>        
    <!-- 구독 버튼 -->
    <script src="../js/subscribe.js"></script>
    <!-- 계산기 -->
    <script src="../js/pageCalculator.js"></script>        
    
    <!-- 검색시 메인페이지 이동 -->
    <script src="../js/searching.js"></script>   
    <!-- 페이지 엔트리 포인트 -->
    <script src="../js/channel.js"></script>       
</body>
</html>
